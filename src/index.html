<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%= require('./images/logo.svg') %>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image" style="background-image: url('<%= require('./images/avatar.jpg') %>')">
        <img class="edit-icon" src="<%= require('./images/edit-avatar.svg') %>" alt="Иконка редактирования">
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <div class="input-group">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-error-message="Некорректный ввод. Допустимы только латинские и русские буквы, дефисы и пробелы.">
          <span class="popup__error-message name-input-error"></span>
        </div>
        <div class="input-group">
          <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-error-message="Некорректный ввод. Допустимы только латинские и русские буквы, дефисы и пробелы.">
          <span class="popup__error-message description-input-error"></span>
        </div>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <div class="input-group">
          <input type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" ^[a-zA-Zа-яА-ЯёЁ\s-]+$ data-error-message="Некорректный ввод. Допустимы только латинские и русские буквы, дефисы и пробелы.">
          <span class="popup__error-message"></span>
        </div>
        <div class="input-group" >
          <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
          <span class="popup__error-message"></span>
        </div>
        <button type="submit" class="button popup__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>
<div class="popup popup_type_edit-profile">
  <div class="popup__content popup__content_new-avatar">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title">Обовить аватар</h3>
    <form class="popup__form" name="new-avatar" novalidate>
      <div class="input-group">
        <input type="url" name="new-avatar" class="popup__input popup__input_type_new-avatar" placeholder="Ссылка на аватар" required>
        <span class="popup__error-message"></span>
      </div>
      <button type="submit" class="button popup__button">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_delete-card">
  <div class="popup__content popup__content_delete-card">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title">Вы уверены?</h3>
    <button type="submit" class="popup__button button popup__button-delete-submit">Да</button>
  </div>
</div>

<template id="card-template">
  <li class="places__item card" id="{{cardId}}">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="like-and-count">
        <button type="button" class="card__like-button"></button>
        <span class="likes-count"></span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
